<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Register Here</h2>
                <form id="register" method="post">
                    <label for="Frist Name">First Name :</label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="first name">
                    <br><br>
                    <label for="Last Name">Last Name :</label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="last name">
                    <br><br>
                    <label for="Age">Your Age :</label>
                    <br>
                    <input type="number" name="age" id="name" placeholder="age">
                    <br><br>
                    <label >Email :</label>
                    <br><input type="email" name="email" id="name" placeholder="email">
                    <br><br>
                    <label >Gender :</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <label>Contact Number :</label>
                    <br>
                    <input type="number" name="number" id="name" placeholder="Contact number">
                    <br><br>
                    <input type="submit" value="Submit" name="submit" id="submit">

                </form>
            </div>
        </div>
    </body>
</html>
